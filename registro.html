<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro - Tesla Vision</title>

    <link rel="stylesheet" href="css/estilo_registro.css">


</head>

<body>

    <!-- BOTÓN VOLVER (esquina superior izquierda) -->
    <a id="back-home" href="index.html" aria-label="Volver a inicio">
        <span class="arrow">←</span>
        <span class="txt">Volver</span>
    </a>

    <main class="registro-page">
        <div class="card-reg">
            <div class="avatar" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="48" height="48" aria-hidden="true">
                    <path fill="#fff" d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 2c-4 0-7 2-7 4v1h14v-1c0-2-3-4-7-4z" />
                </svg>
            </div>

            <h2 class="title">Crear cuenta</h2>

            <form id="register-form" class="register-form" autocomplete="on">
                <input type="text" name="name" placeholder="Usuario/Nombre" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Contraseña" required />
                <input type="text" name="direccion" placeholder="Dirección" />
                <input type="tel" name="telefono" placeholder="Número De Teléfono" />
                <button type="submit" class="btn-primary">Registrarse</button>

                <div class="small-links">
                    <a href="inicio_sesion.html">¿Ya tienes una cuenta? Ingresar</a>
                </div>

                <p id="register-msg" class="msg" aria-live="polite"></p>
            </form>
        </div>
    </main>

</body>

</html>
