<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Iniciar sesión - Tesla Vision</title>
    <link rel="stylesheet" href="css/estilo_inicio.css">
</head>

<body>

    <a id="back-home" href="index.html" aria-label="Volver a inicio">
        <span class="arrow">←</span>
        <span class="txt">Volver</span>
    </a>
    <main class="login-page">
        <div class="card">
            <div class="avatar" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="38" height="38" aria-hidden="true">
                    <path fill="#fff" d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 2c-4 0-7 2-7 4v1h14v-1c0-2-3-4-7-4z" />
                </svg>
            </div>

            <form id="login-form" class="login-form" autocomplete="on">
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Contraseña" required />
                <button type="submit" class="btn-primary"><a href="profile.html">Ingresar</a></button>
                <div class="small-links">
                    <a href="profile_admin.html">¿Nuevo en Tesla Vision?</a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
